<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="일용할 양식" />
    <meta property="og:description" content="Hong Seong Yun" />
    <meta property="og:image" content="/static/images/seongyun_logo.webp" />
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="400">
    <meta property="og:url" content="https://seongyun.info/" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/yun_logo.webp" />
    <title>일용할 양식</title>

    <link rel="stylesheet" href="/static/css/tailwind.css?v=20251007">
    <link rel="stylesheet" href="/static/css/app.css?v=20251007">

    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts 기본 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 각종 한글/영문 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        @font-face {
            font-family: 'Freesentation';
            font-style: normal;
            font-weight: 400;
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-4Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Freesentation';
            font-style: normal;
            font-weight: 700;
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-7Bold.woff2') format('woff2');
        }
       .font-freesentation { font-family: 'Freesentation', sans-serif !important; }
        .font-nanum       { font-family: 'Nanum Gothic', sans-serif !important; }
        .font-montserrat  { font-family: 'Montserrat', sans-serif !important; }
        .font-noto-sans   { font-family: 'Noto Sans KR', sans-serif !important; }
        .font-noto-serif  { font-family: 'Noto Serif KR', serif !important; }
        .font-myeongjo    { font-family: 'Nanum Myeongjo', serif !important; }
        .font-black-han   { font-family: 'Black Han Sans', sans-serif !important; }
        .font-brush       { font-family: 'Nanum Brush Script', cursive !important; }
        .font-pen         { font-family: 'Nanum Pen Script', cursive !important; }
        .font-coding      { font-family: 'Nanum Gothic Coding', monospace !important; }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">
    <main class="flex-grow bg-white">
        <div class="bg-white font-sans font-semibold">
            <div class="container relative mx-auto w-[1072px]">
                <div class="btn-group flex flex-row gap-2 items-center relative w-[40rem] top-[50px] left-[680px] z-40">
                    <select id="fontSelect" class="ml-2 px-2 py-2 border border-gray-300 rounded-lg text-xs bg-white">
                        <option value="font-nanum" class="font-nanum">나눔고딕</option>
                        <option value="font-sans" class="font-sans" selected>Sans</option>
                        <option value="font-serif" class="font-serif">Serif</option>
                        <option value="font-mono" class="font-mono">Mono</option>
                        <option value="font-montserrat" class="font-montserrat">Montserrat</option>
                        <option value="font-freesentation" class="font-freesentation">Freesentation</option>
                        <option value="font-noto-sans" class="font-noto-sans">Noto Sans KR</option>
                        <option value="font-noto-serif" class="font-noto-serif">Noto Serif KR</option>
                        <option value="font-black-han" class="font-black-han">Black Han Sans</option>
                        <option value="font-myeongjo" class="font-myeongjo">Nanum Myeongjo</option>
                        <option value="font-pen" class="font-pen">Nanum Pen Script</option>
                        <option value="font-brush" class="font-brush">Nanum Brush Script</option>
                        <option value="font-coding" class="font-coding">Nanum Gothic Coding</option>
                    </select>
                    <img src="/static/images/camera.webp" id="captureBtn" alt="화면 캡처" class="w-8 h-8 cursor-pointer" title="전체 화면 캡쳐">
                    <img src="/static/images/half_capture.webp" id="half_captureBtn" alt="우측 화면 캡처" class="w-8 h-8 cursor-pointer" title="우측 화면 캡쳐">
                    <img src="/static/images/download.webp" id="saveBtn" alt="텍스트 저장" class="w-9 h-9 cursor-pointer" title="텍스트 저장">
                    <img src="/static/images/plus.webp" id="plusBtn" alt="증가" class="w-8 h-8 cursor-pointer" title="글씨 크기 증가">
                    <img src="/static/images/minus.webp" id="minusBtn" alt="감소" class="w-8 h-8 cursor-pointer" title="글씨 크기 감소">
                </div>
                <div
                    id="captureArea"
                    class="relative w-[1072px] h-[770px] mx-auto bg-[url('/static/images/daily_bread.webp')] bg-top bg-white bg-no-repeat overflow-hidden border-solid border-2 border-slate-50">
                    <div class="w-40 absolute font-semibold left-[172px] top-[58px]">
                        <input
                            type="text"
                            class="w-full outline-none bg-transparent rounded-md border border-transparent px-3 py-2 text-base text-[#7C7C7D] placeholder-[#7C7C7D] border
                            focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                            placeholder="오늘의 말씀"
                        />
                    </div>

                    <div class="w-32 absolute left-[373px] top-[57px]">
                        <input
                          id="dateInput"
                          type="text"
                          class="w-full outline-none bg-transparent rounded-md border border-transparent px-3 py-2 text-base text-[#7C7C7D] placeholder-[#7C7C7D] border
                          focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                          placeholder="날짜"
                        />
                    </div>

                    <div class="w-5/12 h-[650px] absolute left-[47px] top-[100px]">
                        <textarea
                          class="w-full h-full outline-none bg-transparent rounded-md border border-transparent p-3 resize-y text-[10px] text-[#7C7C7D] placeholder-[#7C7C7D] border whitespace-pre-wrap break-words border p-2
                          focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                          placeholder="개인 묵상"
                        ></textarea>
                    </div>

                    <div class="w-[23rem] absolute left-[695px] top-[59px]">
                        <input
                          type="text"
                          class="w-full outline-none bg-transparent rounded-md border border-transparent px-3 py-2 text-sm text-[#7C7C7D] placeholder-[#7C7C7D] border
                          focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                          placeholder="제목"
                        />
                    </div>

                    <div class="w-5/12 h-[650px] absolute left-[573px] top-[100px]">
                        <textarea
                          class="w-full h-full outline-none bg-transparent rounded-md border border-transparent p-3 resize-y text-[10px] text-[#7C7C7D] placeholder-[#7C7C7D] border whitespace-pre-wrap break-words border p-2
                          focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                          placeholder="가이드 메세지"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-8 text-center">
        <div class="bg-gray-700 rounded-xl shadow-md p-3 border-2 border-gray-100">
            <div class="flex justify-center">
                <img src="/static/images/seongyun.png" alt="로고" class="w-32">
            </div>
            <p class="text-gray-500">© 2025 웹 일용할 양식</p>
        </div>
    </footer>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script defer src="/static/js/daily_bread.js"></script>
</body>
</html>
